<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lapa nav atrasta | Epic Forge Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #3b82f6;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.5rem;
            color: #e5e7eb;
            margin-bottom: 2rem;
        }
        .latvian-pattern {
            background-image: linear-gradient(45deg, transparent 25%, rgba(255, 255, 255, 0.1) 25%, rgba(255, 255, 255, 0.1) 50%, transparent 50%, transparent 75%, rgba(255, 255, 255, 0.1) 75%, rgba(255, 255, 255, 0.1));
            background-size: 40px 40px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        .btn {
            background: linear-gradient(135deg, #3b82f6, #a855f7);
            color: #e5e7eb;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="latvian-pattern"></div>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="message">Atvainojiet, lapa, kuru meklējat, nav atrasta!</p>
        <a href="index.html" class="btn">Atgriezties uz sākumlapu</a>
        <p class="mt-4 text-sm text-gray-400">© 2025 Epic Forge Technologies</p>
    </div>
</body>
</html>
