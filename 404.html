<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 Maintinence | Epic Forge Technologies</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap">
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #ff2d75;
            --dark: #0a0a12;
            --darker: #050508;
            --light: #e0e0e0;
            --glow: 0 0 10px var(--primary), 0 0 20px var(--primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Matrix Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="1" height="1" x="20" y="20" fill="%2300f0ff"/><rect width="1" height="1" x="50" y="50" fill="%23ff2d75"/><rect width="1" height="1" x="80" y="80" fill="%2300f0ff"/></svg>');
            background-size: 100px 100px;
            animation: matrixMove 50s linear infinite;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        /* Error Content */
        .error-content {
            max-width: 800px;
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 3rem;
            box-shadow: var(--glow);
            backdrop-filter: blur(5px);
            animation: pulse 6s infinite alternate;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 3px;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--light);
            letter-spacing: 2px;
        }

        p {
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        /* Navigation */
        .nav-404 {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-404 {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.8);
        }

        .btn-secondary:hover {
            background: rgba(0, 240, 255, 0.1);
            transform: translateY(-3px);
        }

        /* Animated Binary Code */
        .binary-code {
            position: absolute;
            color: rgba(0, 240, 255, 0.3);
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            user-select: none;
            animation: float 15s linear infinite;
        }

        /* Animations */
        @keyframes matrixMove {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 240, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 45, 117, 0.5); }
            100% { box-shadow: 0 0 10px rgba(0, 240, 255, 0.5); }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .error-content {
                padding: 2rem 1.5rem;
            }
            
            .nav-403 {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn-403 {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix-bg"></div>
    
    <!-- Floating Binary Code Elements -->
    <div id="binary-container"></div>
    
    <!-- Main Content -->
    <div class="container">
        <div class="error-content">
            <h1>503</h1>
            <h2>Service is unavailable for Maintinence!</h2>
            <p>We are going under maintenence changing the site looks ect....<br>
            Please come back later.</p>
            
            <div class="nav-503">
                <a href="Service unavailable" class="btn-403 btn-primary">Button Unavailable!</a>
                <a href="Service unavailable" class="btn-503 btn-secondary">Service Unavailable</a>
            </div>
        </div>
    </div>

    <script>
        // Generate floating binary code elements
        function createBinaryElements() {
            const container = document.getElementById('binary-container');
            const characters = '01';
            const count = 30;
            
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.className = 'binary-code';
                
                // Generate random binary string
                let binaryString = '';
                const length = Math.floor(Math.random() * 10) + 5;
                for (let j = 0; j < length; j++) {
                    binaryString += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                
                element.textContent = binaryString;
                
                // Random positioning
                element.style.left = `${Math.random() * 100}vw`;
                element.style.top = `${Math.random() * 100}vh`;
                
                // Random animation duration and delay
                const duration = 15 + Math.random() * 30;
                const delay = Math.random() * 15;
                element.style.animation = `float ${duration}s linear ${delay}s infinite`;
                
                container.appendChild(element);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createBinaryElements();
            
            // Make the binary elements responsive
            window.addEventListener('resize', function() {
                const elements = document.querySelectorAll('.binary-code');
                elements.forEach(el => {
                    el.style.left = `${Math.random() * 100}vw`;
                    el.style.top = `${Math.random() * 100}vh`;
                });
            });
        });
    </script>
</body>
</html>
