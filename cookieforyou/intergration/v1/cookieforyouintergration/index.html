<!-- Premium CookieForYou Banner in Latvian -->
<div id="cookieBanner" style="
    position: fixed;
    bottom: -300px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 600px;
    background: linear-gradient(135deg, #4b4bff, #00d084);
    color: #fff;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    font-family: Arial, sans-serif;
    text-align: center;
    transition: bottom 0.7s ease;
    z-index: 9999;
">
  <div style="font-size: 22px; font-weight: bold; margin-bottom: 10px;">CookieForYou 🍪</div>
  <div style="margin-bottom: 15px; font-size: 15px;">Pārvaldiet sīkdatnes un aizsargājiet savu pieredzi. Pieņemot, jūs piekrītat mūsu sīkdatņu pakalpojumam.</div>

  <!-- Toggle switches -->
  <div style="text-align:left; margin: 10px 0;">
    <label><input type="checkbox" id="essential" checked disabled> Nepieciešamās</label><br>
    <label><input type="checkbox" id="analytics"> Analītika</label><br>
    <label><input type="checkbox" id="marketing"> Mārketings</label><br>
    <label><input type="checkbox" id="security"> Drošība</label><br>
    <label><input type="checkbox" id="anticodestealer"> Anti-Koda Zaglis</label><br>
    <label><input type="checkbox" id="error"> Kļūdu Ziņošana</label><br>
    <label><input type="checkbox" id="performance"> Veiktspēja</label><br>
    <label><input type="checkbox" id="personalization"> Personalizācija</label>
  </div>

  <button onclick="acceptCookiesPremium()" style="padding:10px 20px; margin-right:10px; border:none; border-radius:10px; background:#00ff9f; color:#000; font-weight:bold; cursor:pointer; transition:0.3s;">Pieņemt izvēlēto</button>
  <button onclick="rejectCookiesPremium()" style="padding:10px 20px; border:none; border-radius:10px; background:#ff5c5c; color:#fff; font-weight:bold; cursor:pointer; transition:0.3s;">Noraidīt visu</button>
  
  <div style="margin-top:15px; font-size:12px; color:#e0e0e0;">By Epic Forge Technologies</div>
</div>

<script>
  // Animate banner in
  window.onload = function() {
    setTimeout(() => {
      document.getElementById('cookieBanner').style.bottom = '30px';
    }, 500);
  };

  // Function to set cookies
  function setCookie(name, value, days) {
    const date = new Date();
    date.setTime(date.getTime() + (days*24*60*60*1000));
    document.cookie = name + "=" + value + "; expires=" + date.toUTCString() + "; path=/";
  }

  // Accept selected cookies
  function acceptCookiesPremium() {
    setCookie("CookieForYou", "accepted", 365);
    setCookie("cookieforeveryone.essential", "true", 365); // always enabled

    const categories = ["analytics","marketing","security","anticodestealer","error","performance","personalization"];
    categories.forEach(cat => {
      const checkbox = document.getElementById(cat);
      setCookie("cookieforeveryone." + cat, checkbox.checked ? "enabled" : "disabled", 365);
    });

    hideBanner();
    console.log("Sīkdatnes iestatītas:", document.cookie);
  }

  // Reject all non-essential cookies
  function rejectCookiesPremium() {
    setCookie("CookieForYou", "rejected", 365);
    const categories = ["analytics","marketing","security","anticodestealer","error","performance","personalization"];
    categories.forEach(cat => setCookie("cookieforeveryone." + cat, "disabled", 365));

    hideBanner();
    console.log("Sīkdatnes iestatītas:", document.cookie);
  }

  // Hide banner
  function hideBanner() {
    const banner = document.getElementById('cookieBanner');
    banner.style.bottom = '-350px';
    setTimeout(() => { banner.style.display = 'none'; }, 700);
  }
</script>
